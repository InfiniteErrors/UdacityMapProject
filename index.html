<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nieghborhood Map</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="banner">
    <h1>Coffee shops in Kelowna</h1>
  </div>
  <div class="flexContainer">
    <div class="searchContent">
      <button data-bind="click: filterToggle" id='filterButton'></button>
      <div id="weather"></div>
      <ul data-bind="foreach: filteredCafes">
        <li data-bind="text: name"></li>
      </ul>
    </div>
    <div id="mapDisplay"></div>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type='text/javascript' src='scripts/lib/knockout-3.4.2.js'></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJnryE2l1jZck8FK4U2VnBJvOP4XsAh-s&callback=runApp" onerror="mapFail()" async defer></script>
<script src="scripts/app.js"></script>

</html>
